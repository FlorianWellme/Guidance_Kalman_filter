<!DOCTYPE html>
<html>
<head>
    <title>IMU Control Panel</title>
    <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

    
    <style>
        body {
            margin: 0;
            background: #0e0e0e;
            color: white;
            font-family: Arial, sans-serif;
        }
        .layout {
            display: grid;
            grid-template-columns: 1.2fr 2fr 1fr;
            height: 100vh;
        }
        .panel {
            padding: 10px;
            border-right: 1px solid #222;
        }
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chart {
            width: 80%;
            height: 26vh;
        }
        .controls {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        .controls select {
            min-width: 180px;
            max-width: 260px;
            height: 28px;
            font-size: 14px;
            flex-shrink: 0;
        }

        .controls button {
            padding: 4px 10px;
            height: 28px;
            font-size: 13px;
        }


        .angles-values {
            font-size: 1.3em;
            margin: 6px;
        }
        canvas {
            background: #111;
            margin-top: 10px;
            display: block;
        }
        .canvas-box {
            position: relative;
            display: inline-block;
        }

        .canvas-label {
            position: absolute;
            font-size: 12px;
            font-family: Arial, sans-serif;
            color: white;
            pointer-events: none;
            white-space: nowrap;
        }

        .canvas-label.bottom {
            bottom: 6px;
            left: 50%;
            transform: translateX(-50%);
        }

        .canvas-label.right {
            top: 50%;
            right: -90px;
            transform: translateY(-50%);
        }

        .drone-gauges {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .drone-gauges canvas {
            background: #111;
        }

    </style>
</head>

<body>

<div class="layout">

    

    <!-- LEFT -->
    <div class="panel">
        <h3>Actuators</h3>
        <div class="canvas-box">
            <canvas id="motors" width="280" height="150"></canvas>
            <div id="motorSpeed" class="canvas-label bottom">Speed 0.0 m/s</div>
        </div>

        <div class="drone-gauges">
            <div class="canvas-box">
                <canvas id="pitchGauge" width="260" height="260"></canvas>
                <div id="pitchText" class="canvas-label bottom">Pitch 0.0°</div>
            </div>

            <div class="canvas-box">
                <canvas id="yawGauge" width="260" height="260"></canvas>
                <div id="yawText" class="canvas-label bottom">Yaw 0.0°</div>
            </div>
        </div>

        <div class="canvas-box">
            <canvas id="servos" width="320" height="280"></canvas>

            <div id="servo1Text" class="canvas-label" style="top:105px; left:130px;">Servo 1: 0°</div>
            <div id="servo2Text" class="canvas-label" style="top:200px; left:60px;">Servo 2: 0°</div>
            <div id="servo3Text" class="canvas-label" style="top:200px; left:190px;">Servo 3: 0°</div>
        </div>


    </div>

    <!-- CENTER -->
    <div class="panel center">

        <div class="controls">
            <select id="ports"></select>
            <button onclick="start()">Start</button>
            <button onclick="stop()">Stop</button>
            <button onclick="clearData()">Clear</button>
        </div>

        <div class="angles-values">
            Roll: <span id="roll">0.0</span>° |
            Pitch: <span id="pitch">0.0</span>° |
            Yaw: <span id="yaw">0.0</span>°
        </div>

        <div id="acc" class="chart"></div>
        <div id="gyro" class="chart"></div>
        <div id="angles" class="chart"></div>
    </div>

    <!-- RIGHT -->
    <div class="panel">
        <h3>Navigation</h3>
        (future map / trajectory)
    </div>

</div>

<script>
/* ---------------- WebSocket ---------------- */
const ws = new WebSocket("ws://localhost:8000/ws/imu");

const pitchImg = new Image();
pitchImg.src = "/static/A6K.png";

const yawImg = new Image();
yawImg.src = "/static/A6K.png";


/* ---------------- Plotly init ---------------- */
function initPlot(divId, traces, yRange) {
    Plotly.newPlot(
        divId,
        traces.map(t => ({
            y: [],
            mode: "lines",
            name: t.name,
            line: {
                color: t.color,
                dash: t.dash || "solid",
                width: 2
            }
        })),
        {
            yaxis: { range: yRange, fixedrange: true },
            margin: { t: 20, l: 40, r: 10, b: 30 },
            paper_bgcolor: "#0e0e0e",
            plot_bgcolor: "#0e0e0e",
            font: { color: "white" }
        },
        { displayModeBar: false }
    );
}

initPlot("acc", [
    { name: "Ax", color: "red" },
    { name: "Ay", color: "green" },
    { name: "Az", color: "blue" }
], [-15000, 15000]);

initPlot("gyro", [
    { name: "Gx", color: "orange" },
    { name: "Gy", color: "cyan" },
    { name: "Gz", color: "magenta" }
], [-800, 800]);

initPlot("angles", [
    { name: "Roll Acc",  color: "#888", dash: "dash" },
    { name: "Roll Kal",  color: "white" },
    { name: "Pitch Acc", color: "#888", dash: "dash" },
    { name: "Pitch Kal", color: "lime" },
    { name: "Yaw",       color: "red"}
], [-110, 110]);

/* ---------------- State ---------------- */
let roll = 0, pitch = 0, yaw = 0;

/* ---------------- WebSocket update ---------------- */
ws.onmessage = (e) => {
    const d = JSON.parse(e.data);

    Plotly.update("acc", { y: d.acc });
    Plotly.update("gyro", { y: d.gyro });
    Plotly.update("angles", { y: d.angles });

    roll  = d.angles[1].at(-1) || 0;
    pitch = d.angles[3].at(-1) || 0;
    yaw   = d.angles[4].at(-1) || 0;

    document.getElementById("roll").textContent  = roll.toFixed(1);
    document.getElementById("pitch").textContent = pitch.toFixed(1);
    document.getElementById("yaw").textContent   = yaw.toFixed(1);
};

/* ---------------- Motors ---------------- */
const motorCanvas = document.getElementById("motors");
const mctx = motorCanvas.getContext("2d");
let motorAngle = 0;
const motorSpeed = 0.1; // vitesse fixe

const motorSpeedLabel = document.getElementById("motorSpeed");

function drawMotors() {
    mctx.clearRect(0, 0, 250, 150);

    const cx = 125, cy = 70;

    mctx.strokeStyle = "white";
    mctx.beginPath();
    mctx.arc(cx, cy, 45, 0, Math.PI * 2);
    mctx.stroke();

    motorAngle += motorSpeed;

    mctx.save();
    mctx.translate(cx, cy);
    mctx.rotate(motorAngle);
    mctx.beginPath();
    mctx.moveTo(-30, 0);
    mctx.lineTo(30, 0);
    mctx.stroke();
    mctx.restore();

    motorSpeedLabel.textContent = "Speed 1.4 m/s";

    requestAnimationFrame(drawMotors);
}

drawMotors();

/* ---------------- Servos ---------------- */
/* ---------------- Servos ---------------- */
const servoCanvas = document.getElementById("servos");
const sctx = servoCanvas.getContext("2d");

const servo1Text = document.getElementById("servo1Text");
const servo2Text = document.getElementById("servo2Text");
const servo3Text = document.getElementById("servo3Text");

function drawServo(x, y, angleDeg) {
    const L = 70;

    sctx.save();
    sctx.translate(x, y);
    sctx.rotate(angleDeg * Math.PI / 180);
    sctx.fillStyle = "white";
    sctx.fillRect(-L / 2, -4, L, 8);
    sctx.restore();
}

function drawServos() {
    sctx.clearRect(0, 0, servoCanvas.width, servoCanvas.height);

    const servo1 = roll - yaw;
    const servo2 = roll + pitch + yaw;
    const servo3 = roll + pitch + yaw;

    drawServo(160, 60,  servo1);
    drawServo(90,  160, servo2);
    drawServo(230, 160, servo3);

    servo1Text.textContent = `Servo 1: ${servo1.toFixed(1)}°`;
    servo2Text.textContent = `Servo 2: ${servo2.toFixed(1)}°`;
    servo3Text.textContent = `Servo 3: ${servo3.toFixed(1)}°`;

    requestAnimationFrame(drawServos);
}

drawServos();


/* ---------------- Drone ---------------- */
/* ---------------- Pitch ---------------- */
const pitchCanvas = document.getElementById("pitchGauge");
const pctx = pitchCanvas.getContext("2d");
const pitchText = document.getElementById("pitchText");

function drawPitchGauge() {
    pctx.clearRect(0, 0, pitchCanvas.width, pitchCanvas.height);

    pctx.save();
    pctx.translate(110, 110);

    const a = Math.max(-45, Math.min(45, pitch));
    pctx.rotate(-a * Math.PI / 180);

    pctx.drawImage(pitchImg, -90, -90, 180, 180);
    pctx.restore();

    pitchText.textContent = `Pitch ${pitch.toFixed(1)}°`;

    requestAnimationFrame(drawPitchGauge);
}
drawPitchGauge();

/* ---------------- Yaw ---------------- */
const yawCanvas = document.getElementById("yawGauge");
const yctx = yawCanvas.getContext("2d");
const yawText = document.getElementById("yawText");

function drawYawGauge() {
    yctx.clearRect(0, 0, yawCanvas.width, yawCanvas.height);

    yctx.save();
    yctx.translate(110, 110);
    yctx.rotate((-Math.PI / 2) - yaw * Math.PI / 180);
    yctx.drawImage(yawImg, -90, -90, 180, 180);
    yctx.restore();

    yawText.textContent = `Yaw ${yaw.toFixed(1)}°`;

    requestAnimationFrame(drawYawGauge);
}
drawYawGauge();


/* ---------------- Controls ---------------- */
fetch("/ports")
    .then(r => r.json())
    .then(list => {
        const sel = document.getElementById("ports");
        list.forEach(p => {
            const o = document.createElement("option");
            o.value = p;
            o.textContent = p;
            sel.appendChild(o);
        });
    });

function start() {
    fetch("/start", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ port: ports.value })
    });
}
function stop() { fetch("/stop", { method: "POST" }); }
function clearData() { fetch("/clear", { method: "POST" }); }

</script>

</body>
</html>
